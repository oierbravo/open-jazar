<section>
  <div class="page-header">
    <h1>{{vm.acta._id ? 'Edit Acta' : 'New Acta'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.actaForm" class="form-horizontal" ng-submit="vm.save(vm.form.actaForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="date">Date</label>
         <div ui-date="dateOptions" ng-model="vm.acta.date" name="date" id="date" ng-required="true"></div>
          <div ng-messages="vm.form.actaForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Acta name is required.</p>
          </div>

           <label class="control-label" for="content" translate>Content</label>
          <textarea msd-elastic name="lyrics" ng-model="vm.acta.content" id="content" class="form-control"></textarea>


        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.acta._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
