<section>
  <div class="page-header">
    <h1>{{vm.report.year}}/{{vm.report.month}}</h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.report.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="reports.edit({ reportId: vm.report._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.report.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.report.user"
            data-ng-bind="vm.report.user.displayName"></span>
      <span data-ng-if="!vm.report.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.report.content"></p>
</section>
