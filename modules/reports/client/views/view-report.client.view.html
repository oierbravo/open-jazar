<section>
  <div class="page-header">
    <h1>{{vm.report.year}}/{{vm.report.month}}</h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.report.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="reports.edit({ reportId: vm.report._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <ul>
    <li><strong>Total cuotas ingresadas:</strong>{{vm.report.totalCuotasIngresadas}}</li>
    <li><strong>Total gastos:</strong>{{vm.report.totalGastos}}â‚¬</li>
    <li><strong>Total socios:</strong>{{vm.report.totalSocios}}</li>
    <li><strong>Total Altas Socios:</strong>{{vm.report.altasSocios}}</li>
    <li><strong>Total Bajas Socios:</strong>{{vm.report.bajasSocios}}</li>
  </ul>
  <p class="lead" data-ng-bind="vm.report.content"></p>
</section>
