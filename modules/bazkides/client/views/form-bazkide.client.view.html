<section>
  <div class="page-header">
    <h1>{{vm.bazkide._id ? 'Edit Bazkide' : 'New Bazkide'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.bazkideForm" class="form-horizontal" ng-submit="vm.save(vm.form.bazkideForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="bid">Bazkide ID</label>
          <input name="name" type="text" ng-model="vm.bazkide.bid" id="bid" class="form-control" placeholder="" required>
          <div ng-messages="vm.form.bazkideForm.bid.$error" role="alert">
            <p class="help-block error-text" ng-message="required">bid is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.bazkide.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.bazkideForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Bazkide name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="status">Status</label>
          <select class="form-control" name="status" id="status" ng-model="vm.bazkide.status">
            <option value="alta">Alta</option>
            <option value="baja">Baja</option>
            <option value="excedencia">Excedencia</option>
          </select>
         
          
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.bazkide._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
