<section>
  <div class="page-header">
    <h1>Bazkides</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="bazkide in vm.bazkides"
       data-ui-sref="bazkides.view({ bazkideId: bazkide._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="bazkide.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="bazkide.user" data-ng-bind="bazkide.user.displayName"></span>
        <span data-ng-if="!bazkide.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="bazkide.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.bazkides.$resolved && !vm.bazkides.length">
    No Bazkides yet, why don't you <a data-ui-sref="bazkides.create">create one</a>?
  </div>
</section>
